<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ROCK-PAPER-SCISSOR</h1>
    <div id="first">
      <img
        id="rock"
        src="Rock.webp"
        alt="it is a toy rock"
      />
      <img id="paper" src="paper.webp" alt="it is a paper toy" />
      <img id="scissor" src="scissor.webp" alt="it is a scissor toy" />
    </div>
    <div id="second">
      <h3 class="myScore">YOUR_SCORE : <span></span></h3>
      <h3 class="comScore">COMPUTER_SCORE : <span></span></h3>
    </div>
    <button type="button" id="third">IT'S YOUR TURN</button>
  </body>
<script type="module" src="index.js"></script>
</html>
